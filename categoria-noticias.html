        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function updateMetrics() {
            try {
                const metricsDocRef = doc(db, 'website_metrics', 'metrics'); // ID del documento: "metrics"
                //Aumentamos la vista de la pagina y la visita
                await updateDoc(metricsDocRef, {
                    visits: increment(1),
                    page_views: increment(1)
                });

                console.log('Métricas actualizadas correctamente.');
            } catch (error) {
                console.error('Error al actualizar las métricas:', error);
            }
        }

        updateMetrics(); // Llama a la función para actualizar las métricas
