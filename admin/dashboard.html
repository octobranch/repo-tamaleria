<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.17/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h2>Panel de Control</h2>
        <button onclick="exportarPDF()">Exportar Reporte en PDF</button>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Configuración de Firebase
     const firebaseConfig = {
  apiKey: "AIzaSyC8yt-0Ha8igI_vEXhybu0wNs5th-mnWK0",
  authDomain: "la-tamaleria-cancun-47590.firebaseapp.com",
  projectId: "la-tamaleria-cancun-47590",
  storageBucket: "la-tamaleria-cancun-47590.firebasestorage.app",
  messagingSenderId: "130225049824",
  appId: "1:130225049824:web:5d361078bcf42e7c20c085"
};

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Función para cargar los productos del inventario
        function cargarInventario() {
            const tabla = document.getElementById("inventory-table").getElementsByTagName('tbody')[0];
            db.collection("inventario").onSnapshot(snapshot => {
                tabla.innerHTML = "";
                snapshot.forEach(doc => {
                    let fila = tabla.insertRow();
                    fila.insertCell(0).innerText = doc.data().producto;
                    fila.insertCell(1).innerText = doc.data().cantidad;
                    fila.insertCell(2).innerText = `$${doc.data().precio}`;
                    let acciones = fila.insertCell(3);
                    acciones.innerHTML = `<button onclick="eliminarProducto('${doc.id}')">Eliminar</button>`;
                });
            });
        }

        // Función para exportar el reporte en PDF
        function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Reporte de Inventario", 10, 10);
            doc.autoTable({ html: "#inventory-table" });
            doc.save("reporte_inventario.pdf");
        }

        // Función para eliminar un producto del inventario
        function eliminarProducto(id) {
            db.collection("inventario").doc(id).delete();
        }

        // Cargar el inventario al iniciar
        cargarInventario();
    </script>
</body>
</html>
